window:
  title: Terminal
  class:
    general: Terminal
  dynamic_title: false
  opacity: 1.0
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000
  multiplier: 5
font:
  normal:
    family: "Source Code Pro"
    style: Regular
  bold:
    family: "Source Code Pro"
    style: Bold
  italic:
    family: "Source Code Pro Light"
    style: Regular
  bold_italic:
    family: "Source Code Pro"
    style: Bold
  size: 12.0
draw_bold_text_with_bright_colors: true
selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
cursor:
  # ▇ Block; _ Underline; | Beam
  style: Beam
live_config_reload: true
mouse_bindings:
  - { mouse: Right, action: PasteSelection }
shell:
  program: /usr/bin/tsctl
key_bindings:
    # remove the line below!
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: PageUp, mods: Control, action: ScrollHalfPageUp }
  - { key: PageDown, mods: Control, action: ScrollHalfPageDown }
  - { key: F, mods: Control, action: SearchForward }
  - { key: F, mods: Control|Shift, action: SearchBackward }
  - { key: Escape, mods: Control, action: ToggleViMode }
  # NORD theme colors
colors:
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  cursor:
    text: '0x2E3440'
    cursor: '0xD8DEE9'
  normal:
    black: '0x3B4252'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x88C0D0'
    white: '0xE5E9F0'
  bright:
    black: '0x4C566A'
    red: '0xBF616A'
    green: '0xA3BE8C'
    yellow: '0xEBCB8B'
    blue: '0x81A1C1'
    magenta: '0xB48EAD'
    cyan: '0x8FBCBB'
    white: '0xECEFF4'
