general {
  output_format = "none"
  colors = false
  interval = 1
}

order += "cpu_usage"
order += "battery 1"
order += "battery 0"
order += "tztime local"

cpu_usage {
    format = "CPU %usage"
}

battery 0 {
    format = "%status %percentage %remaining"
    format_down = "No battery"
    status_bat = "BAT0"
    status_full = "Full"
    status_chr = "⚡"
    integer_battery_capacity = true
    last_full_capacity = true
    hide_seconds = true
    low_threshold = 10
    path = "/sys/class/power_supply/BAT0/uevent"
}

battery 1 {
    format = "%status %percentage %remaining"
    format_down = "No battery"
    status_bat = "BAT1"
    status_full = "Full"
    status_chr = "⚡"
    integer_battery_capacity = true
    last_full_capacity = true
    hide_seconds = true
    low_threshold = 10
    path = "/sys/class/power_supply/BAT1/uevent"
}


tztime local {
    format = "%b %d %H:%M"
}

